<ul *ngFor="let light of lights; let i = index">
  <li>
    <div class="light-box">
      <h3> {{ light.name }} </h3>
      <div class="light-switch">
        <kendo-switch
          [(ngModel)]="light.state.on"
          (click)="lightSwitch(i+1, light.state.on)">
        </kendo-switch>
      </div>
      <div class="light-slider">
        <kendo-slider
          [(ngModel)]="light.state.bri" 
          (click)="lightBright(i+1, light.state.bri)"
          [min]=0
          [max]=254
          [smallStep]=10>
        </kendo-slider>
      </div>
    </div>
  </li>
</ul>
